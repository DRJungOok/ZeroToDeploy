<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{common::header}"></head>
<body>
<div class="container-xxl bg-white p-0 d-flex flex-column min-vh-100">
	<div th:replace="~{common::nav}"></div>

	<div class="container py-5">
		<h2 class="mb-4">Linux 글 목록</h2>
		<div th:if="${#lists.isEmpty(posts)}">
			<p>작성된 글이 없습니다.</p>
		</div>
		<div th:each="post : ${posts}"
			 class="mb-4 p-4 border rounded shadow-sm post-item"
			 th:data-href="@{/post/{id}(id=${post.id})}"
			 style="cursor: pointer;">
			<h4 class="mb-2">
				<span th:text="${post.title}" class="text-dark text-decoration-none"></span>
			</h4>
			<p class="mb-0" th:text="${post.content}"></p>
			<p th:if="${post.fileName != null}">
				첨부파일 : <span th:text="${post.fileName}"></span>
			</p>
			<small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
		</div>
	</div>

	<footer th:replace="~{common::footer}"></footer>
</div>
<div th:replace="~{common::script}"></div>
</body>
</html>
