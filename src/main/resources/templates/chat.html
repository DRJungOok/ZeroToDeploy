<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>채팅 - ZeroToDeploy</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-xxl bg-white p-0 d-flex flex-column" style="height: 100vh;">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- 로고 -->
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">ZeroToDeploy</h1>
            </a>

            <!-- 네비게이션 메뉴 -->
            <div class="navbar-nav d-flex flex-row gap-2 me-auto">
                <a th:href="@{/write}" class="nav-link btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center" style="min-width: 60px; height: 40px;">
                    <i class="fas fa-pen me-1"></i>
                    <span class="d-none d-sm-inline">글쓰기</span>
                    <span class="d-sm-none">글쓰</span>
                </a>
                <a th:href="@{/myInfo}" class="nav-link btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center" style="min-width: 60px; height: 40px;">
                    <i class="fas fa-user me-1"></i>
                    <span class="d-none d-sm-inline">내정보</span>
                    <span class="d-sm-none">내정</span>
                </a>
                <a th:href="@{/friends}" class="nav-link btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center" style="min-width: 60px; height: 40px;">
                    <i class="fas fa-users me-1"></i>
                    <span class="d-none d-sm-inline">구독목록</span>
                    <span class="d-sm-none">구목</span>
                </a>
                <a th:href="@{/chat}" class="nav-link btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center" style="min-width: 60px; height: 40px;">
                    <i class="fas fa-comments me-1"></i>
                    <span class="d-none d-sm-inline">채팅</span>
                    <span class="d-sm-none">채팅</span>
                </a>
            </div>

            <!-- 사용자 정보 및 세션 -->
            <div class="d-flex align-items-center gap-2">
                <!-- 로그인한 사용자에게만 세션 타이머 표시 -->
                <div class="d-none d-md-flex align-items-center me-3" sec:authorize="isAuthenticated()">
                    <i class="fas fa-clock text-primary me-1"></i>
                    <span class="text-muted small">세션: <span id="sessionTimer">59:59</span></span>
                    <button class="btn btn-sm btn-outline-primary ms-2" onclick="extendSession()">연장</button>
                </div>
                
                <!-- 모바일에서만 세션 표시 (로그인한 사용자만) -->
                <div class="d-md-none d-flex align-items-center me-2" sec:authorize="isAuthenticated()">
                    <i class="fas fa-clock text-primary me-1"></i>
                    <span class="text-muted small" id="mobileSessionTimer">59:59</span>
                </div>

                <!-- 사용자 메뉴 -->
                <div class="dropdown" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-primary dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" style="height: 40px;">
                        <i class="fas fa-user-circle me-1"></i>
                        <span class="d-none d-sm-inline" sec:authentication="name">사용자</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/myInfo}"><i class="fas fa-user me-2"></i>내정보</a></li>
                        <li><a class="dropdown-item" th:href="@{/statistics/dashboard}"><i class="fas fa-chart-bar me-2"></i>활동통계</a></li>
                        <li><a class="dropdown-item" th:href="@{/notification/list}"><i class="fas fa-bell me-2"></i>알림</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-2"></i>로그아웃</a></li>
                    </ul>
                </div>

                <!-- 로그인/회원가입 버튼 -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-outline-primary me-2" style="height: 40px;">로그인</a>
                    <a th:href="@{/signUp}" class="btn btn-primary" style="height: 40px;">회원가입</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- 채팅방 목록 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">채팅방 목록</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="room : ${chatRooms}" class="chat-room-item mb-2 p-2 border rounded" 
                             th:data-room-id="${room.id}" onclick="selectChatRoom(this)">
                            <strong th:text="${room.name}">채팅방 이름</strong>
                            <small class="text-muted d-block" th:text="${room.lastMessage}">마지막 메시지</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 채팅 영역 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0" id="current-room-name">채팅방을 선택하세요</h5>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="chat-messages" style="height: 400px; overflow-y: auto;">
                            <p class="text-muted text-center">채팅방을 선택하면 메시지를 볼 수 있습니다.</p>
                        </div>
                        <div class="chat-input mt-3">
                            <div class="input-group">
                                <input type="text" id="message-input" class="form-control" placeholder="메시지를 입력하세요..." disabled>
                                <button class="btn btn-primary" id="send-button" onclick="sendMessage()" disabled>전송</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 푸터 -->
    <footer class="bg-dark text-white-50 footer mt-auto pt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" th:href="@{/}">ZeroToDeploy</a>, All Rights Reserved. Designed By <a class="border-bottom" href="https://htmlcodex.com">HTML Codex</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- 스크립트 -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let currentRoomId = null;
    let stompClient = null;

    function confirmLogout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            window.location.href = '/logout';
        }
    }

    // 세션 타이머 (로그인한 사용자만)
    let sessionTime = 59 * 60 + 59; // 59분 59초
    let sessionInterval = null;
    
    function updateSessionTimer() {
        // 세션 타이머 요소가 존재하는지 확인 (로그인한 사용자만)
        const sessionTimer = document.getElementById('sessionTimer');
        const mobileSessionTimer = document.getElementById('mobileSessionTimer');
        
        if (!sessionTimer || !mobileSessionTimer) {
            return; // 로그인하지 않은 사용자는 타이머 실행하지 않음
        }
        
        const minutes = Math.floor(sessionTime / 60);
        const seconds = sessionTime % 60;
        const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        sessionTimer.textContent = timeString;
        mobileSessionTimer.textContent = timeString;
        
        if (sessionTime > 0) {
            sessionTime--;
        }
    }
    
    function extendSession() {
        sessionTime = 59 * 60 + 59; // 59분 59초로 리셋
        alert('세션이 연장되었습니다.');
    }
    
    // 로그인한 사용자에게만 세션 타이머 실행
    function initSessionTimer() {
        const sessionTimer = document.getElementById('sessionTimer');
        if (sessionTimer) {
            // 세션 타이머 요소가 존재하면 타이머 시작
            sessionInterval = setInterval(updateSessionTimer, 1000);
            updateSessionTimer(); // 초기 실행
        }
    }
    
    // 페이지 로드 시 세션 타이머 초기화
    document.addEventListener('DOMContentLoaded', initSessionTimer);

    window.addEventListener('load', function () {
        const spinner = document.getElementById('spinner');
        if (spinner) spinner.classList.remove('show');
    });

    function selectChatRoom(element) {
        const roomId = element.getAttribute('data-room-id');
        const roomName = element.querySelector('strong').textContent;
        
        currentRoomId = roomId;
        document.getElementById('current-room-name').textContent = roomName;
        document.getElementById('message-input').disabled = false;
        document.getElementById('send-button').disabled = false;
        
        // 채팅방 선택 스타일 변경
        document.querySelectorAll('.chat-room-item').forEach(item => item.classList.remove('active'));
        element.classList.add('active');
        
        // 메시지 로드
        loadChatMessages(roomId);
        
        // WebSocket 연결
        connectToChatRoom(roomId);
    }

    function loadChatMessages(roomId) {
        // 채팅 메시지 로드 로직
        fetch(`/api/chat/room/${roomId}/messages`)
            .then(response => response.json())
            .then(messages => {
                displayMessages(messages);
            })
            .catch(error => console.error('메시지 로드 실패:', error));
    }

    function displayMessages(messages) {
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.innerHTML = '';
        
        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message mb-2';
            messageElement.innerHTML = `
                <strong>${message.sender}:</strong>
                <span>${message.content}</span>
                <small class="text-muted d-block">${message.timestamp}</small>
            `;
            chatMessages.appendChild(messageElement);
        });
        
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();
        
        if (message && currentRoomId) {
            // 메시지 전송 로직
            fetch(`/api/chat/room/${currentRoomId}/message`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: message,
                    roomId: currentRoomId
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    messageInput.value = '';
                    // 새 메시지 추가
                    const newMessage = {
                        sender: '나',
                        content: message,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    addMessageToDisplay(newMessage);
                }
            })
            .catch(error => console.error('메시지 전송 실패:', error));
        }
    }

    function addMessageToDisplay(message) {
        const chatMessages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message mb-2';
        messageElement.innerHTML = `
            <strong>${message.sender}:</strong>
            <span>${message.content}</span>
            <small class="text-muted d-block">${message.timestamp}</small>
        `;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function connectToChatRoom(roomId) {
        // WebSocket 연결 로직
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            
            stompClient.subscribe(`/topic/chat/${roomId}`, function (message) {
                const receivedMessage = JSON.parse(message.body);
                addMessageToDisplay(receivedMessage);
            });
        });
    }

    // Enter 키로 메시지 전송
    document.getElementById('message-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function checkSessionTime() {
        fetch('/session/info')
            .then(res => res.json())
            .then(data => {
                const isLoggedIn = data.isLoggedIn;
                const remaining = parseInt(data.remainingTime || 0);

                if (!isLoggedIn) {
                    return;
                }

                if (remaining <= 0) {
                    alert("세션이 만료되어 자동 로그아웃됩니다.");
                    window.location.href = "/login?expired=true";
                }
            });
    }
    setInterval(checkSessionTime, 1000);
</script>

<style>
.chat-room-item {
    cursor: pointer;
    transition: background-color 0.2s;
}

.chat-room-item:hover {
    background-color: #f8f9fa;
}

.chat-room-item.active {
    background-color: #e3f2fd;
    border-color: #2196f3 !important;
}

.chat-messages {
    border: 1px solid #dee2e6;
    border-radius: 0.375rem;
    padding: 1rem;
}

.message {
    padding: 0.5rem;
    border-radius: 0.375rem;
    background-color: #f8f9fa;
}
</style>
</body>
</html>
