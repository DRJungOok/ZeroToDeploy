<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>채팅 - ZeroToDeploy</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-xxl bg-white p-0 d-flex flex-column" style="height: 100vh;">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- 로고 -->
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">ZeroToDeploy</h1>
            </a>

            <div class="d-flex align-items-center gap-3">
                <!-- 관리자 전용: 글쓰기 버튼 (로그인한 사용자만) -->
                <div sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
                    <a th:href="@{/write}" class="btn btn-outline-success d-flex align-items-center justify-content-center" style="height: 42px;">
                        ✍ 글쓰기
                    </a>
                </div>

                <!-- 로그인 후: 내정보 버튼 (로그인한 사용자만) -->
                <div sec:authorize="isAuthenticated()" th:if="${currentUserName != null}">
                    <a th:href="@{'/api/user/myInfo/username/' + ${currentUserName}}"
                       class="btn btn-outline-success"
                       style="height: 42px">
                        내정보
                    </a>
                </div>

                <!-- 로그인 후: 친구 목록 (로그인한 사용자만) -->
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/friends}" class="btn btn-outline-primary d-flex align-items-center justify-content-center" style="height: 42px;">
                        친구 목록
                    </a>
                </div>

                <!-- 로그인 후: 채팅 (로그인한 사용자만) -->
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/chat}" class="btn btn-outline-primary d-flex align-items-center justify-content-center" style="height: 42px;">
                        채팅
                    </a>
                </div>

                <!-- 로그인 후: 세션 정보 (로그인한 사용자만) -->
                <div sec:authorize="isAuthenticated()" id="session-info"
                     class="d-flex align-items-center border rounded px-3 py-1"
                     style="font-size: 14px; color: #666; height: 42px;">
                    <i class="bi bi-clock me-2 text-secondary"></i>
                    <span>세션 : <span id="remaining-time">--</span></span>
                    <button onclick="extendSession()" class="btn btn-sm btn-outline-dark ms-2">연장</button>
                </div>

                <!-- 로그인 후: 사용자 메뉴 (로그인한 사용자만) -->
                <div sec:authorize="isAuthenticated()" class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" 
                            type="button" id="userDropdown" data-bs-toggle="dropdown" 
                            aria-expanded="false" style="height: 42px;">
                        <!-- 프로필 이미지 -->
                        <img th:if="${#authentication.principal.profileImage != null and #authentication.principal.profileImage != ''}" 
                             th:src="${#authentication.principal.profileImage}" 
                             alt="프로필" 
                             class="rounded-circle me-2" 
                             width="24" 
                             height="24"
                             style="object-fit: cover;">
                        <img th:unless="${#authentication.principal.profileImage != null and #authentication.principal.profileImage != ''}" 
                             src="https://via.placeholder.com/24x24/6c757d/ffffff?text=U" 
                             alt="프로필" 
                             class="rounded-circle me-2" 
                             width="24" 
                             height="24"
                             style="object-fit: cover;">
                        <span sec:authentication="name">사용자</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/statistics/dashboard">
                            <i class="fas fa-chart-bar me-2"></i>활동 통계
                        </a></li>
                        <li><a class="dropdown-item" href="/notifications">
                            <i class="fas fa-bell me-2"></i>알림
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>로그아웃
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- 채팅방 목록 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">채팅방 목록</h5>
                    </div>
                    <div class="card-body">
                        <div th:each="room : ${chatRooms}" class="chat-room-item mb-2 p-2 border rounded" 
                             th:data-room-id="${room.id}" onclick="selectChatRoom(this)">
                            <strong th:text="${room.name}">채팅방 이름</strong>
                            <small class="text-muted d-block" th:text="${room.lastMessage}">마지막 메시지</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 채팅 영역 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0" id="current-room-name">채팅방을 선택하세요</h5>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="chat-messages" style="height: 400px; overflow-y: auto;">
                            <p class="text-muted text-center">채팅방을 선택하면 메시지를 볼 수 있습니다.</p>
                        </div>
                        <div class="chat-input mt-3">
                            <div class="input-group">
                                <input type="text" id="message-input" class="form-control" placeholder="메시지를 입력하세요..." disabled>
                                <button class="btn btn-primary" id="send-button" onclick="sendMessage()" disabled>전송</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 푸터 -->
    <footer class="bg-dark text-white-50 footer mt-auto pt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" th:href="@{/}">ZeroToDeploy</a>, All Rights Reserved. Designed By <a class="border-bottom" href="https://htmlcodex.com">HTML Codex</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- 스크립트 -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let currentRoomId = null;
    let stompClient = null;

    function confirmLogout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            window.location.href = '/logout';
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        // 로그인 상태일 때만 세션 타이머 실행
        if (document.getElementById('remaining-time')) {
            updateRemainingTime();
        }
    });

    let remainingSeconds = 0;
    let countdownInterval = null;

    function updateRemainingTime() {
        fetch('/session/info')
            .then(res => res.json())
            .then(data => {
                remainingSeconds = parseInt(data.remainingTime || 0);
                updateTimerDisplay();
                if (countdownInterval) clearInterval(countdownInterval);
                countdownInterval = setInterval(() => {
                    remainingSeconds--;
                    if (remainingSeconds <= 0) {
                        clearInterval(countdownInterval);
                        document.getElementById('remaining-time').innerText = "만료됨";
                    } else {
                        updateTimerDisplay();
                    }
                }, 1000);
            })
            .catch(err => console.error("세션 정보 조회 실패", err));
    }

    function updateTimerDisplay() {
        const timeElement = document.getElementById('remaining-time');
        if (!timeElement) return;

        timeElement.innerText = formatTime(remainingSeconds);
    }

    function extendSession() {
        fetch('/session/extend', { method: 'POST' })
            .then(() => updateRemainingTime());
    }

    function formatTime(seconds) {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    window.addEventListener('load', function () {
        const spinner = document.getElementById('spinner');
        if (spinner) spinner.classList.remove('show');
    });

    function selectChatRoom(element) {
        const roomId = element.getAttribute('data-room-id');
        const roomName = element.querySelector('strong').textContent;
        
        currentRoomId = roomId;
        document.getElementById('current-room-name').textContent = roomName;
        document.getElementById('message-input').disabled = false;
        document.getElementById('send-button').disabled = false;
        
        // 채팅방 선택 스타일 변경
        document.querySelectorAll('.chat-room-item').forEach(item => item.classList.remove('active'));
        element.classList.add('active');
        
        // 메시지 로드
        loadChatMessages(roomId);
        
        // WebSocket 연결
        connectToChatRoom(roomId);
    }

    function loadChatMessages(roomId) {
        // 채팅 메시지 로드 로직
        fetch(`/api/chat/room/${roomId}/messages`)
            .then(response => response.json())
            .then(messages => {
                displayMessages(messages);
            })
            .catch(error => console.error('메시지 로드 실패:', error));
    }

    function displayMessages(messages) {
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.innerHTML = '';
        
        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message mb-2';
            messageElement.innerHTML = `
                <strong>${message.sender}:</strong>
                <span>${message.content}</span>
                <small class="text-muted d-block">${message.timestamp}</small>
            `;
            chatMessages.appendChild(messageElement);
        });
        
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value.trim();
        
        if (message && currentRoomId) {
            // 메시지 전송 로직
            fetch(`/api/chat/room/${currentRoomId}/message`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: message,
                    roomId: currentRoomId
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    messageInput.value = '';
                    // 새 메시지 추가
                    const newMessage = {
                        sender: '나',
                        content: message,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    addMessageToDisplay(newMessage);
                }
            })
            .catch(error => console.error('메시지 전송 실패:', error));
        }
    }

    function addMessageToDisplay(message) {
        const chatMessages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message mb-2';
        messageElement.innerHTML = `
            <strong>${message.sender}:</strong>
            <span>${message.content}</span>
            <small class="text-muted d-block">${message.timestamp}</small>
        `;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function connectToChatRoom(roomId) {
        // WebSocket 연결 로직
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            
            stompClient.subscribe(`/topic/chat/${roomId}`, function (message) {
                const receivedMessage = JSON.parse(message.body);
                addMessageToDisplay(receivedMessage);
            });
        });
    }

    // Enter 키로 메시지 전송
    document.getElementById('message-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function checkSessionTime() {
        fetch('/session/info')
            .then(res => res.json())
            .then(data => {
                const isLoggedIn = data.isLoggedIn;
                const remaining = parseInt(data.remainingTime || 0);

                if (!isLoggedIn) {
                    return;
                }

                if (remaining <= 0) {
                    alert("세션이 만료되어 자동 로그아웃됩니다.");
                    window.location.href = "/login?expired=true";
                }
            });
    }
    setInterval(checkSessionTime, 1000);
</script>

<style>
.chat-room-item {
    cursor: pointer;
    transition: background-color 0.2s;
}

.chat-room-item:hover {
    background-color: #f8f9fa;
}

.chat-room-item.active {
    background-color: #e3f2fd;
    border-color: #2196f3 !important;
}

.chat-messages {
    border: 1px solid #dee2e6;
    border-radius: 0.375rem;
    padding: 1rem;
}

.message {
    padding: 0.5rem;
    border-radius: 0.375rem;
    background-color: #f8f9fa;
}
</style>
</body>
</html>
