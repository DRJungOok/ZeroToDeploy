<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{common::header}">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 900px;
            margin: 30px auto;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .message {
            margin-bottom: 15px;
        }
        .message .sender {
            font-weight: bold;
        }
        .message.sent {
            text-align: right;
        }
        .chat-input {
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }
        .chat-input textarea {
            width: 100%;
            height: 70px;
            resize: none;
        }
    </style>
</head>
<div th:replace="~{common::nav}"></div>
<body>

<div class="chat-container container-xxl bg-white p-0 d-flex flex-column min-vh-100">
    <div class="chat-header">
        채팅방 - <span th:text="${chatRoomName}">Room Name</span>
    </div>

    <div class="chat-messages" id="chatBox">
        <!-- 예시 메시지 -->
        <div class="message received">
            <div class="sender">상대방</div>
            <div class="text bg-light p-2 rounded">안녕하세요!</div>
        </div>
        <div class="message sent">
            <div class="sender">나</div>
            <div class="text bg-primary text-white p-2 rounded">반가워요.</div>
        </div>
    </div>

    <div class="chat-input">
        <form th:action="@{/chat/send}" method="post">
            <div class="input-group">
                <textarea name="message" class="form-control" placeholder="메시지를 입력하세요..."></textarea>
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{common::footer}"></footer>
<!-- JavaScript Libraries -->
<div th:replace="~{common::script}"></div>
</body>

</html>
