<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .notification-item {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        .notification-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }
        .notification-item.unread {
            background-color: #e3f2fd;
            border-left-color: #2196f3;
        }
        .notification-item.read {
            opacity: 0.7;
        }
        .notification-icon {
            font-size: 1.2rem;
            margin-right: 10px;
        }
        .notification-time {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .badge-unread {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-bell"></i> 알림 목록</h2>
                    <div>
                        <span class="badge badge-unread fs-6" th:text="${unreadCount}">0</span>
                        <span class="ms-2">개의 읽지 않은 알림</span>
                        <button class="btn btn-outline-primary btn-sm ms-3" onclick="markAllAsRead()">
                            <i class="fas fa-check-double"></i> 모두 읽음 처리
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(notifications)}" class="text-center py-5">
                            <i class="fas fa-bell-slash fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">새로운 알림이 없습니다</h5>
                            <p class="text-muted">친구 요청, 댓글, 좋아요 등의 활동이 있을 때 알림을 받을 수 있습니다.</p>
                        </div>

                        <div th:each="notification : ${notifications}" 
                             th:class="'notification-item p-3 border-bottom ' + (${notification.read} ? 'read' : 'unread')">
                            
                            <div class="d-flex align-items-start">
                                <div class="notification-icon">
                                    <i th:class="${notification.type == T(com.jungook.zerotodeploy.notification.NotificationEntity$NotificationType).FRIEND_REQUEST ? 'fas fa-user-plus text-primary' : 
                                                   notification.type == T(com.jungook.zerotodeploy.notification.NotificationEntity$NotificationType).COMMENT ? 'fas fa-comment text-info' : 
                                                   notification.type == T(com.jungook.zerotodeploy.notification.NotificationEntity$NotificationType).LIKE ? 'fas fa-heart text-danger' : 
                                                   'fas fa-bell text-warning'}"></i>
                                </div>
                                
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <p class="mb-1" th:text="${notification.message}">알림 메시지</p>
                                            <small class="notification-time" 
                                                   th:text="${#temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm')}">시간</small>
                                        </div>
                                        
                                        <div th:if="${!notification.read}">
                                            <button class="btn btn-sm btn-outline-success" 
                                                    th:onclick="'markAsRead(' + ${notification.id} + ')'">
                                                <i class="fas fa-check"></i> 읽음
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 알림 읽음 처리
        function markAsRead(notificationId) {
            fetch(`/notifications/${notificationId}/read`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // 페이지 새로고침
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('알림 처리 중 오류가 발생했습니다.');
            });
        }

        // 모든 알림 읽음 처리
        function markAllAsRead() {
            if (!confirm('모든 알림을 읽음 처리하시겠습니까?')) {
                return;
            }

            fetch('/notifications/mark-all-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    location.reload();
                } else {
                    alert(data.error || '오류가 발생했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('알림 처리 중 오류가 발생했습니다.');
            });
        }

        // 30초마다 읽지 않은 알림 수 업데이트
        setInterval(() => {
            fetch('/notifications/unread-count')
            .then(response => response.json())
            .then(data => {
                const badge = document.querySelector('.badge-unread');
                if (badge) {
                    badge.textContent = data.count;
                }
            })
            .catch(error => console.error('Error updating notification count:', error));
        }, 30000);
    </script>
</body>
</html>
