<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<title>ZeroToDeploy</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<link th:href="@{lib/animate/animate.min.css}" rel="stylesheet">
<link th:href="@{lib/owlcarousel/assets/owl.carousel.min.css}"
	rel="stylesheet">
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{css/style.css}" rel="stylesheet">

</head>
<body>
	<div class="container-xxl p-0">

		<!-- Spinner Start -->
		<div id="spinner"
			class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary"
				style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- Spinner End -->

		<!-- signUp Start  -->
		<div
			class="container-xxl py-5 wow fadeInUp d-flex justify-content-center align-items-center"
			data-wow-delay="0.1s" style="min-height: 100vh; overflow: hidden;">
			<div class="card shadow-lg" style="max-width: 400px; width: 100%;">
				<div class="card-header bg-primary text-white text-center py-3">
					<h4>Sign Up</h4>
				</div>
				<div class="card-body">
					<form method="post" th:action="@{/join}">
						<div class="mb-3">
							<label class="form-label">User name</label>
							<input type="text" class="form-control" name="name" required />
						</div>

						<div class="mb-3">
							<label class="form-label">User ID</label>
							<input type="text" class="form-control" name="userId" required />
						</div>

						<div class="mb-3">
							<label for="userEmail" class="form-label">Email</label>
							<input type="email" id="userEmail" name="email" class="form-control" required />
						</div>

						<div class="mb-4">
							<label for="userPwd" class="form-label">Password</label>
							<input type="password" id="userPwd" name="password" class="form-control" required />
						</div>

						<div class="d-grid mb-3">
							<button type="submit" class="btn btn-primary">Sign Up</button>
						</div>
					</form>
				</div>
				<div class="card-footer text-center text-muted py-2">
					<small>Already have an account? <a href="login.html" th:href="@{/}"
						class="text-primary">Login</a></small>
				</div>
			</div>
		</div>
		<!-- signUp End  -->
	</div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

	<script th:src="@{lib/wow/wow.js}"></script>
	<script th:src="@{lib/easing/easing.min.js}"></script>
	<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
	<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>
	<script th:src="@{js/main.js}"></script>
</body>
</html>
