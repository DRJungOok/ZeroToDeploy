<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{common::header}"></head>
<body>
<div class="container-xxl bg-white p-0">
    <div th:replace="~{common::spinner}"></div>
    <div th:replace="~{common::nav}"></div>

    <div class="container py-5">
        <h2>글 상세</h2>

        <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <form th:action="@{/post/update/{id}(id=${post.id})}" method="post">
                <!-- 제목 -->
                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" th:value="${post.title}" name="title" class="form-control"/>
                </div>

                <!-- 내용 -->
                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea name="content" class="form-control" rows="10" th:text="${post.content}"></textarea>
                </div>

                <button type="submit" class="btn btn-success">💾 저장</button>
                <a th:href="@{/post/delete/{id}(id=${post.id})}" class="btn btn-danger"
                   onclick="return confirm('정말 삭제하시겠습니까?')">🗑 삭제</a>
            </form>
        </div>

        <div th:if="${#authorization.expression('!hasRole(''ROLE_ADMIN'')')}">
            <!-- 제목 (읽기 전용) -->
            <div class="mb-3">
                <label class="form-label">제목</label>
                <p th:text="${post.title}" class="form-control-plaintext"></p>
            </div>

            <!-- 내용 (읽기 전용) -->
            <div class="mb-3">
                <label class="form-label">내용</label>
                <p th:text="${post.content}" class="form-control-plaintext"></p>
            </div>
        </div>

        <!-- 좋아요 버튼 -->
        <form th:action="@{/post/like/{id}(id=${post.id})}" method="post">
            <button type="submit" class="btn btn-outline-primary">
                👍 좋아요 <span th:text="${post.likeCount}">0</span>
            </button>
        </form>

        <!-- 댓글 -->
            <div th:if="${post.comments != null}">
                <h4>댓글</h4>
                <div th:each="comment : ${post.comments}">
                    <p>
                        <strong th:text="${comment?.userName}">작성자 없음</strong>:
                        <span th:text="${comment?.content}">댓글 내용 없음</span>
                    </p>
                </div>
            </div>

        <!-- 댓글 작성 폼 -->
        <form th:action="@{/comment/create}" method="post">
            <input type="hidden" name="postId" th:value="${post.id}" />
            <div class="mb-3">
                <textarea name="content" class="form-control" rows="3" placeholder="댓글을 입력하세요."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">댓글 작성</button>
        </form>
    </div>

    <div th:replace="~{common::footer}"></div>
</div>
</body>
</html>
