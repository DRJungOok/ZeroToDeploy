        <!-- âœ… ë¡œê·¸ì¸í•œ ì‚¬ìš©ìì—ê²Œ ì¢‹ì•„ìš” ë²„íŠ¼ ë³´ì—¬ì¤Œ -->

            <button type="button"

        <div th:if="${post.comments != null}">
            <h4 class="mb-3">ëŒ“ê¸€</h4>
            <div th:each="comment : ${post.comments}" th:id="'comment-box-' + ${comment.id}" class="mb-3">
                <p><strong th:text="${comment.author}">ì‘ì„±ì</strong></p>
                <form th:action="@{/comment/update}" method="post" class="d-flex flex-column gap-2">
                    <input type="hidden" name="commentId" th:value="${comment.id}" />
                    <textarea th:id="'comment-content-' + ${comment.id}"

                    <div th:if="${#authentication.name == comment.author}" class="d-flex gap-2">
                        <button type="button"

            <div class="mb-3">

<script>
    function enableEdit(commentId) {
        const textarea = document.getElementById(`comment-content-${commentId}`);
        const editBtn = document.getElementById(`edit-btn-${commentId}`);
        const submitBtn = document.getElementById(`submit-btn-${commentId}`);

        if (textarea && editBtn && submitBtn) {
            textarea.removeAttribute('readonly');
            textarea.focus();
            editBtn.classList.add('d-none');
            submitBtn.classList.remove('d-none');
        }
    }

    function checkLoginBeforeSubmit() {
        const isAuthenticated = document.body.dataset.authenticated === 'true';
        if (!isAuthenticated) {
            alert("ë¡œê·¸ì¸ í›„ ëŒ“ê¸€ì„ ì‘ì„±í•˜ì‹¤ ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
            window.location.href = "/login";
            return false;
        }
        return true;
    }

    function likePost(button) {
        const postId = button.getAttribute("data-post-id");

        fetch(`/post/like/${postId}`, {
            method: "POST",
            headers: { "X-Requested-With": "XMLHttpRequest" },
            credentials: "include"
        })
            .then(response => {
                if (!response.ok) throw new Error("Like ì‹¤íŒ¨");
                return response.json();
            })
            .then(data => {
                const likeCountElement = document.getElementById("like-count");
                const likeIcon = document.getElementById("like-icon");

                if (likeCountElement && likeIcon) {
                    // ìˆ«ì ê°±ì‹ 
                    likeCountElement.innerText = data.likeCount;

                    // UI ìƒíƒœ ê°±ì‹ 
                    if (data.liked === true) {
                        likeIcon.innerText = "â™¥";
                        likeIcon.style.color = "red";
                    } else {
                        likeIcon.innerText = "â™¡";
                        likeIcon.style.color = "black";
                    }
                }
            })
            .catch(error => {
                alert("ì¢‹ì•„ìš” ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            });
    }

</script>

</html>
