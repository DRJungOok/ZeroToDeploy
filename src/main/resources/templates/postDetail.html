<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{common::header}"></head>
<body>
<div class="container-xxl bg-white p-0 d-flex flex-column min-vh-100">

    <div th:replace="~{common::spinner}"></div>
    <div th:replace="~{common::nav}"></div>

    <div class="container py-5 flex-grow-1">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h2 class="mb-4 fw-bold text-primary">📄 글 상세</h2>

                <!-- 제목 -->
                <div class="mb-4">
                    <h5 class="fw-bold text-secondary">제목</h5>
                    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <input type="text" th:value="${post.title}" name="title" class="form-control"/>
                    </div>
                    <div th:if="${#authorization.expression('!hasRole(''ROLE_ADMIN'')')}">
                        <h4 class="border-bottom pb-2 mb-0" th:text="${post.title}"></h4>
                    </div>
                </div>

                <!-- 작성자, 작성일 표시 -->
                <!--
                <div class="mb-3 text-muted small">
                    <i class="bi bi-person-circle"></i> <span th:text="${post.author}">작성자</span> |
                    <i class="bi bi-calendar-event"></i> <span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}">작성일</span>
                </div>
                -->

                <!-- 내용 -->
                <div class="mb-4">
                    <h5 class="fw-bold text-secondary">내용</h5>
                    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <textarea name="content" class="form-control" rows="10"
                                  th:text="${post.content}"></textarea>
                    </div>
                    <div th:if="${#authorization.expression('!hasRole(''ROLE_ADMIN'')')}">
                        <div class="bg-light border rounded p-3" style="white-space: pre-wrap;" th:text="${post.content}"></div>
                    </div>
                </div>

                <!-- 첨부파일 -->
                <div th:if="${post.fileName != null}" class="mb-4">
                    <h5 class="fw-bold text-secondary">첨부파일</h5>
                    <div>
                        <img th:if="${#strings.toLowerCase(post.fileName).matches('.*\\.(jpg|jpeg|png|gif)$')}"
                             th:src="@{'/uploads/' + ${post.fileName}}"
                             class="img-fluid rounded shadow-sm" style="max-width: 300px;" />

                        <a th:if="${!#strings.toLowerCase(post.fileName).matches('.*\\.(jpg|jpeg|png|gif)$')}"
                           class="btn btn-outline-primary"
                           th:href="@{'/uploads/' + ${post.fileName}}"
                           th:text="${post.fileName}"
                           download></a>
                    </div>
                </div>

                <!-- 관리자 전용 버튼 -->
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <button type="submit" class="btn btn-success">💾 저장</button>
                    <a th:href="@{/post/delete/{id}(id=${post.id})}" class="btn btn-danger"
                       onclick="return confirm('정말 삭제하시겠습니까?')">🗑 삭제</a>
                </div>
                <div class="container mt-5">
                    <h5 class="fw-bold">💬 댓글</h5>
                    <!-- 좋아요 영역 -->
                    <div class="d-flex align-items-center mt-4">
                        <form th:action="@{/post/like/{id}(id=${post.id})}" method="post" sec:authorize="isAuthenticated()">
                            <button type="submit" class="btn btn-outline-danger me-2">❤️ 좋아요</button>
                        </form>
                        <span th:text="'총 좋아요 수: ' + ${post.likeCount}"></span>
                    </div>
                    <!-- 댓글 입력 -->
                    <div sec:authorize="isAuthenticated()">
                        <form th:action="@{/comment/create}" method="post">
                            <input type="hidden" name="postId" th:value="${post.id}" />
                            <div class="mb-3">
                                <textarea class="form-control" name="content" rows="3" placeholder="댓글을 입력하세요..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">등록</button>
                        </form>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <p class="text-muted">로그인 후 댓글을 작성할 수 있습니다.</p>
                    </div>

                    <!-- 댓글 목록 -->
                    <div class="mt-4">
                        <div th:each="comment : ${post.comments}" class="border-bottom py-2">
                            <p class="mb-1"><strong th:text="${comment.author}">작성자</strong></p>
                            <p th:text="${comment.content}" class="mb-1"></p>
                            <small class="text-muted" th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}">작성일</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{common::footer}"></footer>
</div>
<div th:replace="~{common::script}"></div>
</body>
</html>
