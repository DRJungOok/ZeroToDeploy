<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>ZeroToDeploy</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
<div class="container-xxl bg-white p-0 d-flex flex-column min-vh-100">

    <!-- Spinner -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <div class="container-fluid">
            <a href="/" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">ZeroToDeploy</h1>
            </a>
            <div class="mobile-login-btn">
                <a href="login" class="btn btn-success px-4 py-2 fw-bold d-flex align-items-center">
                    Login <i class="fa fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Search Bar -->
    <div class="container-fluid bg-primary wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
        <div class="container">
            <div class="row g-2">
                <div class="col-md-10">
                    <input type="text" class="form-control border-0" placeholder="Keyword" />
                </div>
                <div class="col-md-2">
                    <button class="btn btn-dark border-0 w-100">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Center Menu Buttons -->
    <section class="menu-section flex-grow-1">
        <div class="container-fluid px-0 h-100">
            <div class="row g-0 h-100">
                <div class="col-4 d-flex">
                    <a href="#" class="btn btn-outline-primary w-100 h-100 rounded-0 d-flex align-items-center justify-content-center fw-bold">JAVA</a>
                </div>
                <div class="col-4 d-flex">
                    <a href="#" class="btn btn-outline-primary w-100 h-100 rounded-0 d-flex align-items-center justify-content-center fw-bold">LINUX</a>
                </div>
                <div class="col-4 d-flex">
                    <a href="#" class="btn btn-outline-primary w-100 h-100 rounded-0 d-flex align-items-center justify-content-center fw-bold">WEB</a>
                </div>
                <div class="col-4 d-flex">
                    <a href="#" class="btn btn-outline-primary w-100 h-100 rounded-0 d-flex align-items-center justify-content-center fw-bold">HISTORY</a>
                </div>
                <div class="col-4 d-flex">
                    <a href="#" class="btn btn-outline-primary w-100 h-100 rounded-0 d-flex align-items-center justify-content-center fw-bold">ABOUT</a>
                </div>
                <div class="col-4 d-flex">
                    <a href="#" class="btn btn-outline-primary w-100 h-100 rounded-0 d-flex align-items-center justify-content-center fw-bold">HOME</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white-50 footer mt-auto pt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-3 col-md-6">
                    <h5 class="text-white mb-4">Quick Links</h5>
                    <a href="about.html" th:href="@{about}" class="btn btn-link text-white-50">About</a>
                    <a href="#" class="btn btn-link text-white-50">Home</a>
                </div>
                <div class="col-lg-3 col-md-6">
                    <h5 class="text-white mb-4">Newsletter</h5>
                    <p>Subscribe to get updates.</p>
                    <div class="position-relative mx-auto" style="max-width: 400px;">
                        <input class="form-control bg-transparent w-100 py-3 ps-4 pe-5" type="text" placeholder="Your email">
                        <button type="button" class="btn btn-primary py-2 position-absolute top-0 end-0 mt-2 me-2">SignUp</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" href="#">ZeroToDeploy</a>, All Rights Reserved. Designed By <a class="border-bottom" href="https://htmlcodex.com">HTML Codex</a>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <div class="footer-menu">
                            <a href="#">Home</a>
                            <a href="#">Cookies</a>
                            <a href="#">Help</a>
                            <a href="#">FQAs</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{lib/wow/wow.js}"></script>
<script th:src="@{lib/easing/easing.min.js}"></script>
<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{js/main.js}"></script>
</body>

</html>
