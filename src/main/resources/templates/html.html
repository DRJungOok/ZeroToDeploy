<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/header}"></head>
<body>
	<div class="container-xxl bg-white p-0">

		<!-- Spinner Start -->
		<div id="spinner"
			class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary"
				style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- Spinner End -->

		<!-- Navbar Start -->
		<nav
			class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
			<a href="index.html" th:href="@{/}"
				class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
				<h1 class="m-0 text-primary">ZeroToDeploy</h1>
			</a>
			<button type="button" class="navbar-toggler me-4"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav ms-auto p-4 p-lg-0">
					<a href="index.html" th:href="@{index}"
						class="nav-item nav-link active">Home</a> <a href="about.html"
						th:href="@{about}" class="nav-item nav-link">About</a> <a
						href="history.html" th:href="@{history}" class="nav-item nav-link">History</a>
					<a href="java.html" th:href="@{java}" class="nav-item nav-link">Java</a>
					<a href="springboot.html" th:href="@{springboot}"
						class="nav-item nav-link">springboot</a> <a href="ubuntu.html"
						th:href="@{ubuntu}" class="nav-item nav-link">WSL</a>
					<div class="nav-item dropdown">
						<a href="" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown">WEB</a>
						<div class="dropdown-menu rounded-0 m-0">
							<a href="html.html" th:href="@{html}" class="dropdown-item">HTML</a>
							<a href="css.html" th:href="@{css}" class="dropdown-item">CSS</a>
							<a href="javascript.html" th:href="@{javascript}"
								class="dropdown-item">JS</a> <a href="thymeleaf.html"
								th:href="@{thymeleaf}" class="dropdown-item">Thymeleaf</a>
						</div>
					</div>
				</div>
				<a href="login.html" th:href="@{login}"
					class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Login<i
					class="fa fa-arrow-right ms-3"></i></a>
			</div>
		</nav>
		<!-- Navbar End -->

		<footer th:replace="~{/common/footer}"></footer>

	</div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

	<script th:src="@{lib/wow/wow.js}"></script>
	<script th:src="@{lib/easing/easing.min.js}"></script>
	<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
	<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>
	<script th:src="@{js/main.js}"></script>
</body>
</html>
