<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>ETC - ZeroToDeploy</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-xxl bg-white p-0 d-flex flex-column" style="height: 100vh;">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- 로고 -->
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">ZeroToDeploy</h1>
            </a>

            <!-- 네비게이션 메뉴 -->
            <div class="navbar-nav d-flex flex-row gap-2 me-auto">
                <a th:href="@{/write}" class="nav-link btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center" style="min-width: 60px; height: 40px;">
                    <i class="fas fa-pen me-1"></i>
                    <span class="d-none d-sm-inline">글쓰기</span>
                    <span class="d-sm-none">글쓰</span>
                </a>
                <a th:href="@{/myInfo}" class="nav-link btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center" style="min-width: 60px; height: 40px;">
                    <i class="fas fa-user me-1"></i>
                    <span class="d-none d-sm-inline">내정보</span>
                    <span class="d-sm-none">내정</span>
                </a>
                <a th:href="@{/friends}" class="nav-link btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center" style="min-width: 60px; height: 40px;">
                    <i class="fas fa-users me-1"></i>
                    <span class="d-none d-sm-inline">구독목록</span>
                    <span class="d-sm-none">구목</span>
                </a>
                <a th:href="@{/chat}" class="nav-link btn btn-outline-primary btn-sm d-flex align-items-center justify-content-center" style="min-width: 60px; height: 40px;">
                    <i class="fas fa-comments me-1"></i>
                    <span class="d-none d-sm-inline">채팅</span>
                    <span class="d-sm-none">채팅</span>
                </a>
            </div>

            <!-- 사용자 정보 및 세션 -->
            <div class="d-flex align-items-center gap-2">
                <!-- 로그인한 사용자에게만 세션 타이머 표시 -->
                <div class="d-none d-md-flex align-items-center me-3" sec:authorize="isAuthenticated()">
                    <i class="fas fa-clock text-primary me-1"></i>
                    <span class="text-muted small">세션: <span id="sessionTimer">59:59</span></span>
                    <button class="btn btn-sm btn-outline-primary ms-2" onclick="extendSession()">연장</button>
                </div>
                
                <!-- 모바일에서만 세션 표시 (로그인한 사용자만) -->
                <div class="d-md-none d-flex align-items-center me-2" sec:authorize="isAuthenticated()">
                    <i class="fas fa-clock text-primary me-1"></i>
                    <span class="text-muted small" id="mobileSessionTimer">59:59</span>
                </div>

                <!-- 사용자 메뉴 -->
                <div class="dropdown" sec:authorize="isAuthenticated()">
                    <button class="btn btn-outline-primary dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" style="height: 40px;">
                        <i class="fas fa-user-circle me-1"></i>
                        <span class="d-none d-sm-inline" sec:authentication="name">사용자</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/myInfo}"><i class="fas fa-user me-2"></i>내정보</a></li>
                        <li><a class="dropdown-item" th:href="@{/statistics/dashboard}"><i class="fas fa-chart-bar me-2"></i>활동통계</a></li>
                        <li><a class="dropdown-item" th:href="@{/notification/list}"><i class="fas fa-bell me-2"></i>알림</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-2"></i>로그아웃</a></li>
                    </ul>
                </div>

                <!-- 로그인/회원가입 버튼 -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-outline-primary me-2" style="height: 40px;">로그인</a>
                    <a th:href="@{/signUp}" class="btn btn-primary" style="height: 40px;">회원가입</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="scrollable-list-wrapper">
        <h2 class="mb-4">ETC</h2>
        <div th:if="${#lists.isEmpty(posts)}">
            <p>작성된 글이 없습니다.</p>
        </div>
        <div th:each="post : ${posts}"
             class="mb-4 p-4 border rounded shadow-sm post-item"
             th:data-href="@{/post/{id}(id=${post.id})}">
            <h4 class="mb-2">
                <span th:text="${post.title}" class="text-dark text-decoration-none"></span>
            </h4>
            <p class="mb-0" th:text="${post.content}"></p>
            <p th:if="${post.fileName != null}">
                첨부파일 : <span th:text="${post.fileName}"></span>
            </p>
            <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
        </div>
    </div>
    
    <!-- 푸터 -->
    <footer class="bg-dark text-white-50 footer mt-auto pt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" th:href="@{/}">ZeroToDeploy</a>, All Rights Reserved. Designed By <a class="border-bottom" href="https://htmlcodex.com">HTML Codex</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- 스크립트 -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    function confirmLogout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            window.location.href = '/logout';
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.post-item').forEach(function (div) {
            div.addEventListener('click', function () {
                const url = div.getAttribute('data-href');
                if (url) {
                    window.location.href = url;
                }
            });
        });

        // 로그인 상태일 때만 세션 타이머 실행
        if (document.getElementById('remaining-time')) {
            updateRemainingTime();
        }
    });

    let remainingSeconds = 0;
    let countdownInterval = null;

    function updateRemainingTime() {
        fetch('/session/info')
            .then(res => res.json())
            .then(data => {
                remainingSeconds = parseInt(data.remainingTime || 0);
                updateTimerDisplay();
                if (countdownInterval) clearInterval(countdownInterval);
                countdownInterval = setInterval(() => {
                    remainingSeconds--;
                    if (remainingSeconds <= 0) {
                        clearInterval(countdownInterval);
                        document.getElementById('remaining-time').innerText = "만료됨";
                    } else {
                        updateTimerDisplay();
                    }
                }, 1000);
            })
            .catch(err => console.error("세션 정보 조회 실패", err));
    }

    function updateTimerDisplay() {
        const timeElement = document.getElementById('remaining-time');
        if (!timeElement) return;

        timeElement.innerText = formatTime(remainingSeconds);
    }

    function extendSession() {
        fetch('/session/extend', { method: 'POST' })
            .then(() => updateRemainingTime());
    }

    function formatTime(seconds) {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    window.addEventListener('load', function () {
        const spinner = document.getElementById('spinner');
        if (spinner) spinner.classList.remove('show');
    });

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".post-item").forEach(function (item) {
            item.addEventListener("click", function () {
                const href = item.getAttribute("data-href");
                if (href) {
                    window.location.href = href;
                }
            });
        });
    });

    $("#files").on('change', function () {
        let fileNames = Array.from(this.files).map(file => file.name).join(', ');
        $(".upload-name").val(fileNames);
    });

    function prepareSubmit() {
        const content = document.querySelector('#hidden-content');
        content.value = quill.root.innerHTML;
        return true;
    }

    function checkSessionTime() {
        fetch('/session/info')
            .then(res => res.json())
            .then(data => {
                const isLoggedIn = data.isLoggedIn;
                const remaining = parseInt(data.remainingTime || 0);

                if (!isLoggedIn) {
                    return;
                }

                if (remaining <= 0) {
                    alert("세션이 만료되어 자동 로그아웃됩니다.");
                    window.location.href = "/login?expired=true";
                }
            });
    }
    setInterval(checkSessionTime, 1000);
</script>
</body>
</html>
