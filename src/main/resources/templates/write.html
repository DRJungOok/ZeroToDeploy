<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common::header}"></head>
<body>
	<div class="container-xxl bg-white p-0">
		<div th:replace="~{common::spinner}"></div>
		<div th:replace="~{common::nav}"></div>

		<!-- Write Form Section Start -->
		<div class="container py-5">
			<h2 class="mb-4">글 작성</h2>
			<form th:action="@{/write}" method="post">
				<div class="mb-3">
					<label for="title" class="form-label">제목</label>
					<input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
				</div>
				<div class="mb-3">
					<label for="category" class="form-label">대분류</label>
					<select class="form-select" id="category" name="category" required>
						<option value="" disabled selected>select category</option>
						<option value="java&spring">java & spring</option>
						<option value="linux">linux</option>
						<option value="web">web</option>
						<option value="history">history</option>
						<option value="about">about</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="content" class="form-label">내용</label>
					<textarea class="form-control" id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
				</div>
				<div class="filebox">
					<input class="upload-name" placeholder="첨부파일">
					<label for="file">파일찾기</label>
					<input type="file" id="file">
				</div>
				<button type="submit" class="btn btn-primary">작성 완료</button>
			</form>
		</div>

		<footer th:replace="~{common::footer}"></footer>
	</div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

	<script th:src="@{lib/wow/wow.js}"></script>
	<script th:src="@{lib/easing/easing.min.js}"></script>
	<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
	<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>
	<script th:src="@{js/main.js}"></script>

<script>
	$("#file").on('change',function(){
		let fileName = $("#file").val();
		$(".upload-name").val(fileName);
	});
</script>
</body>
</html>
