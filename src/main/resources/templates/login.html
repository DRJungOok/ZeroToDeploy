<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>로그인 - ZeroToDeploy</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-xxl bg-white p-0 d-flex flex-column" style="height: 100vh;">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- 로고 -->
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
                <h1 class="m-0 text-primary">ZeroToDeploy</h1>
            </a>

            <div class="d-flex align-items-center gap-3">
                <!-- 홈 버튼 -->
                <a th:href="@{/}" class="btn btn-outline-primary d-flex align-items-center justify-content-center" style="height: 42px;">
                    홈으로
                </a>
            </div>
        </div>
    </nav>

    <!-- 로그인 폼 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">로그인</h2>
                        
                        <!-- 세션 만료 알림 -->
                        <div th:if="${param.expired}" class="alert alert-warning alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            세션이 만료되었습니다. 다시 로그인해주세요.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">사용자명</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">로그인 상태 유지</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">계정이 없으신가요? <a th:href="@{/signUp}" class="text-decoration-none">회원가입</a></p>
                        </div>

                        <!-- OAuth 로그인 -->
                        <div class="mt-4">
                            <div class="text-center mb-3">
                                <span class="text-muted">또는</span>
                            </div>
                            <div class="d-grid gap-2">
                                <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger">
                                    <i class="fab fa-google me-2"></i>Google로 로그인
                                </a>
                                <a th:href="@{/oauth2/authorization/naver}" class="btn btn-outline-success">
                                    <i class="fas fa-n me-2"></i>Naver로 로그인
                                </a>
                                <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-outline-warning">
                                    <i class="fas fa-comment me-2"></i>Kakao로 로그인
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 푸터 -->
    <footer class="bg-dark text-white-50 footer mt-auto pt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" th:href="@{/}">ZeroToDeploy</a>, All Rights Reserved. Designed By <a class="border-bottom" href="https://htmlcodex.com">HTML Codex</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- 스크립트 -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/wow/wow.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script th:src="@{/js/main.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    window.addEventListener('load', function () {
        const spinner = document.getElementById('spinner');
        if (spinner) spinner.classList.remove('show');
    });

    // 로그인 폼 제출 시 로딩 표시
    document.querySelector('form').addEventListener('submit', function() {
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>로그인 중...';
        submitBtn.disabled = true;
    });
</script>
</body>
</html>
