<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{common::header}"></head>
<body>
<div class="container-xxl bg-white p-0">
	<div th:replace="~{common::spinner}"></div>
	<div th:replace="~{common::nav}"></div>

	<div class="container py-5">
		<h2 class="mb-4">Java & Spring 글 목록</h2>
		<div th:if="${#lists.isEmpty(posts)}">
			<p>작성된 글이 없습니다.</p>
		</div>
		<div th:each="post : ${posts}" class="mb-4 p-4 border rounded shadow-sm">
			<h4 class="mb-2">
				<a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}" class="text-dark text-decoration-none"></a>
			</h4>
			<p class="mb-0" th:text="${post.content}"></p>
			<p th:if="${post.fileName != null}">
				첨부파일 : <span th:text="${post.fileName\}"></span>
			</p>
			<small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
		</div>
	</div>

	<footer th:replace="~{common::footer}"></footer>
</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{lib/wow/wow.js}"></script>
<script th:src="@{lib/easing/easing.min.js}"></script>
<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{js/main.js}"></script>
</body>
</html>
