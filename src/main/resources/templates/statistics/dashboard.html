<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동 통계 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">📊 내 활동 통계</h1>
        
        <!-- 기본 통계 카드 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-card text-center">
                    <h3 th:text="${totalPosts}">0</h3>
                    <p class="mb-0">작성한 게시글</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card text-center">
                    <h3 th:text="${totalComments}">0</h3>
                    <p class="mb-0">작성한 댓글</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card text-center">
                    <h3 th:text="${totalLikes}">0</h3>
                    <p class="mb-0">받은 좋아요</p>
                </div>
            </div>
        </div>
        
        <!-- 차트 영역 -->
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <h4>📈 월별 게시글 작성 현황</h4>
                    <canvas id="postsChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h4>💬 월별 댓글 작성 현황</h4>
                    <canvas id="commentsChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- 최근 활동 목록 -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <h4>📝 최근 작성한 게시글</h4>
                    <div class="list-group">
                        <div th:each="post : ${userPosts}" class="list-group-item">
                            <h6 th:text="${post.title}">제목</h6>
                            <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h4>💭 최근 작성한 댓글</h4>
                    <div class="list-group">
                        <div th:each="comment : ${userComments}" class="list-group-item">
                            <p th:text="${comment.content}">댓글 내용</p>
                            <small class="text-muted" th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}">작성일</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // 월별 게시글 차트
        const postsData = /*[[${monthlyPosts}]]*/ {};
        const commentsData = /*[[${monthlyComments}]]*/ {};
        
        // 게시글 차트
        const postsCtx = document.getElementById('postsChart').getContext('2d');
        new Chart(postsCtx, {
            type: 'line',
            data: {
                labels: Object.keys(postsData),
                datasets: [{
                    label: '게시글 수',
                    data: Object.values(postsData),
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
        
        // 댓글 차트
        const commentsCtx = document.getElementById('commentsChart').getContext('2d');
        new Chart(commentsCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(commentsData),
                datasets: [{
                    label: '댓글 수',
                    data: Object.values(commentsData),
                    backgroundColor: 'rgba(255, 99, 132, 0.8)',
                    borderColor: 'rgb(255, 99, 132)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
