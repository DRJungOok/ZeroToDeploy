<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{common::header}"></head>
<body>
<div class="container-xxl bg-white p-0 d-flex flex-column min-vh-100">
  <div th:replace="~{common::nav}"></div>

  <div class="container py-5">
    <h2 class="mb-4">내 정보</h2>

    <div sec:authorize="isAuthenticated()">
      <p><strong>사용자 이름:</strong> <span th:text="${user.username}">아이디</span></p>
      <p><strong>이메일:</strong> <span th:text="${user.email}">이메일</span></p>
      <p><strong>가입일:</strong> <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2025-01-01</span></p>

      <a th:href="@{/myInfo/edit}" class="btn btn-primary mt-3">정보 수정</a>
    </div>

    <div sec:authorize="!isAuthenticated()">
      <p>로그인이 필요한 페이지입니다. <a th:href="@{/login}">로그인</a></p>
    </div>
  </div>

  <div th:replace="~{common::footer}"></div>
</div>
</body>
</html>
