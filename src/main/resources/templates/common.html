<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ZeroToDeploy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 모바일 최적화 스타일 */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem !important;
            }
            
            .navbar-nav .nav-link {
                padding: 0.5rem 0.75rem !important;
                font-size: 0.9rem !important;
            }
            
            .dropdown-menu {
                min-width: 200px !important;
                font-size: 0.9rem !important;
            }
            
            .btn {
                font-size: 0.9rem !important;
                padding: 0.5rem 0.75rem !important;
            }
            
            .container {
                padding-left: 15px !important;
                padding-right: 15px !important;
            }
        }
        
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1rem !important;
            }
            
            .navbar-nav .nav-link {
                padding: 0.4rem 0.5rem !important;
                font-size: 0.85rem !important;
            }
            
            .dropdown-menu {
                min-width: 180px !important;
                font-size: 0.85rem !important;
            }
            
            .btn {
                font-size: 0.85rem !important;
                padding: 0.4rem 0.6rem !important;
            }
            
            .container {
                padding-left: 10px !important;
                padding-right: 10px !important;
            }
        }
        
        /* 프로필 이미지 최적화 */
        .profile-image-small {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        @media (max-width: 576px) {
            .profile-image-small {
                width: 20px;
                height: 20px;
            }
        }
        
        /* 드롭다운 메뉴 최적화 */
        .dropdown-toggle::after {
            margin-left: 0.5em;
        }
        
        @media (max-width: 576px) {
            .dropdown-toggle::after {
                margin-left: 0.3em;
            }
        }
        
        /* 네비게이션 최적화 */
        .navbar-nav .nav-item {
            margin: 0 0.25rem;
        }
        
        @media (max-width: 768px) {
            .navbar-nav .nav-item {
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- 브랜드/로고 -->
            <a class="navbar-brand" href="/">
                <i class="fas fa-rocket me-2"></i>ZeroToDeploy
            </a>
            
            <!-- 모바일 토글 버튼 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- 네비게이션 메뉴 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>홈
                        </a>
                    </li>
                    
                    <!-- 글쓰기 (로그인한 사용자만) -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/write">
                            <i class="fas fa-pen me-1"></i>글쓰기
                        </a>
                    </li>
                    
                    <!-- 내정보 (로그인한 사용자만) -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/myInfo">
                            <i class="fas fa-user me-1"></i>내정보
                        </a>
                    </li>
                    
                    <!-- 친구 목록 (로그인한 사용자만) -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/friends">
                            <i class="fas fa-users me-1"></i>친구 목록
                        </a>
                    </li>
                    
                    <!-- 채팅 (로그인한 사용자만) -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/chat">
                            <i class="fas fa-comments me-1"></i>채팅
                        </a>
                    </li>
                </ul>
                
                <!-- 우측 메뉴 -->
                <ul class="navbar-nav">
                    <!-- 로그인 전: 로그인/회원가입 -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt me-1"></i>로그인
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/signUp">
                            <i class="fas fa-user-plus me-1"></i>회원가입
                        </a>
                    </li>
                    
                    <!-- 로그인 후: 사용자 메뉴 (로그인한 사용자만) -->
                    <div sec:authorize="isAuthenticated()" class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" 
                                type="button" id="userDropdown" data-bs-toggle="dropdown" 
                                aria-expanded="false" style="height: 42px;">
                            <!-- 프로필 이미지 -->
                            <img th:if="${#authentication.principal.profileImage != null and #authentication.principal.profileImage != ''}" 
                                 th:src="${#authentication.principal.profileImage}" 
                                 alt="프로필" 
                                 class="profile-image-small me-2">
                            <img th:unless="${#authentication.principal.profileImage != null and #authentication.principal.profileImage != ''}" 
                                 src="https://via.placeholder.com/24x24/6c757d/ffffff?text=U" 
                                 alt="프로필" 
                                 class="profile-image-small me-2">
                            <span sec:authentication="name" class="d-none d-sm-inline">사용자</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/statistics/dashboard">
                                <i class="fas fa-chart-bar me-2"></i>활동 통계
                            </a></li>
                            <li><a class="dropdown-item" href="/notifications">
                                <i class="fas fa-bell me-2"></i>알림
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>로그아웃
                            </a></li>
                        </ul>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="container-fluid">
        <div th:fragment="content">
            <!-- 각 페이지의 콘텐츠가 여기에 들어갑니다 -->
        </div>
    </main>

    <!-- 세션 정보 (로그인한 사용자만) -->
    <div sec:authorize="isAuthenticated()" class="position-fixed bottom-0 end-0 m-3" style="z-index: 1000;">
        <div class="card bg-light border-0 shadow-sm" style="max-width: 300px;">
            <div class="card-body p-3">
                <h6 class="card-title mb-2">
                    <i class="fas fa-clock me-2"></i>세션 정보
                </h6>
                <div class="session-info">
                    <small class="text-muted">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">사용자명</span>
                    </small>
                    <br>
                    <small class="text-muted">
                        <i class="fas fa-calendar me-1"></i>
                        <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm')}">현재시간</span>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 모바일에서 드롭다운 메뉴 자동 닫기
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownItems = document.querySelectorAll('.dropdown-item');
            const navbarCollapse = document.querySelector('.navbar-collapse');
            
            dropdownItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (window.innerWidth < 992) {
                        const bsCollapse = new bootstrap.Collapse(navbarCollapse);
                        bsCollapse.hide();
                    }
                });
            });
        });
        
        // 화면 크기 변경 시 네비게이션 최적화
        window.addEventListener('resize', function() {
            const navbarCollapse = document.querySelector('.navbar-collapse');
            if (window.innerWidth >= 992) {
                navbarCollapse.classList.remove('show');
            }
        });
    </script>
</body>
</html>
